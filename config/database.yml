production:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['BACKEND_MYSQL_1_ENV_MYSQL_DATABASE'] %>
  pool: 5
  host: mysql
  port: <%= ENV['BACKEND_MYSQL_1_PORT_3306_TCP_PORT'] %>
  username: root
  password: <%= ENV['BACKEND_MYSQL_1_ENV_MYSQL_ROOT_PASSWORD'] %>